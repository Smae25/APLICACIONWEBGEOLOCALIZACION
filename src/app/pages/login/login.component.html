<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6"> Iniciar Sesión </h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"> Correo Electrónico </label>
          <input type="email" id="email" name="email" required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña </label>
          <input type="password" id="password" name="password" required
            class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">Iniciar
          Sesión</button>
      </form>
      <p class="mt-4 text-sm text-center"> ¿No tienes una cuenta? 
        <a [routerLink]="['/register']" class="text-blue-500 hover:underline"> Regístrate </a>
      </p>
    </div>
  </div>
  >
